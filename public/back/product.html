<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>

<body>
  <div class="index_left">
    <div class="header">
      <div class="word"><a href="#">黑马41期</a></div>
    </div>
    <div class="user">
      <img src="./images/001.jpg">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
        <li>
          <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>

          <!-- 二级导航, 子菜单 - -->
       <ul class="child">
            <li><a href="first.html">一级分类</a></li>
            <li><a href="second.html" class="current">二级分类</a></li>
          </ul>

        </li>
        <li><a href="product.html" class="current"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
      </ul>
    </div>

  </div>
  </div>
  <div class="index_right">
    <div class="top">
      <a href="#" class="pull-left icon_left"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="#" class="pull-right icon_right"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <div class="foot">
        <div class="container-fluid mt_20">
      <ol class="breadcrumb">
        <li><a href="index.html">管理系统</a></li>
        <li class="active">商品管理</li>
      </ol>

      <!-- 添加分类的按钮 -->
      <button class="btn btn-default addBtn">添加分类</button>
      <!-- 下面是一个整体的table栏 -->
      <table class="table table-borderd table-hover">
        <thead>
          <tr>
            <th width= '10%'>序号</th>
            <th width= '25%'>商品名称</th>
            <th width= '25%'>商品描述</th>
            <th width= '10%'>商品库存</th>
            <th width= '10%'>商品尺寸</th>
            <th width= '10%'>商品状态</th>
            <th width= '10%'>操作</th>
          </tr>
        </thead>
        <tbody> 
         <!-- 挖个坑 -->
        </tbody>

      </table>
      <!-- 分页的准备的ul的标签 -->
      <div class="text-right">
        <ul id= 'pagintor'>
        </ul>
      </div>
    </div>
      </div>
  </div>

       <!-- 退出的模态框 -->
       <div class="modal fade" tabindex="-1" role="dialog" id="removemodal">
          <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
              </div>
              <div class="modal-body">
                <p class="text-danger"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary btn-remove">退出</button>
              </div>
            </div>
          </div>
        </div>

        <!-- 点击添加分类 显示的模态框 -->
        <div class="modal fade" tabindex="-1" role="dialog" id="addModal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <form id="form">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">添加商品</h4>
  
                </div>
                <div class="modal-body">
                    <div class="form-group">
                    <div class="dropdown">
                        <button  class=" btn btn-default"id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <span class="downtxt">请选择二级分类</span>
                          <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dLabel">
                          <!-- 挖个坑 -->
                        </ul>
                      </div>
                    <!-- 显示一个input框  便于存储id的值 -->
                    <input type="text" name="brandId" class="hidden">
                      </div>
                <div class="form-group">
                  <input type="text" name="proName" class="form-control" placeholder="请输入商品名称">
                </div>
                <!-- 商品描述 -->
                <div class="form-group">
                  <textarea name="proDesc"  class="form-control" placeholder="请输入商品描述"></textarea>
                </div>
                <!-- 商品库存 -->
                <div class="form-group">
                    <input type="text" name="num" class="form-control" placeholder="请输入商品库存">
                </div>
                <!-- 商品尺码 -->
                <div class="form-group">
                    <input type="text"  name="size" class="form-control" placeholder="请输入商品尺码">
                </div>
                <!-- 商品原价 -->
                <div class="form-group">
                    <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价">
                </div>
                <!-- 商品现价 -->
                <div class="form-group">
                    <input type="text" name="price"  class="form-control" placeholder="请输入商品现价">
                </div>
                <!-- 图片按钮  上传图片 -->
                <div class="form-group">
                    <label class="btn btn-default" for="fileupload">上传图片</label>
                    <input id="fileupload" type="file" name ='pic1' data-url="/product/addProductPic" class="hidden" multiple>
                    <div class="from-group" id="imgBox">
                      <input type="hidden" name="picStatus">
                  </div>
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="submit" class="btn btn-primary">添加</button>
                </div>
              </form>
              </div>
            </div>
          </div>
        </div>

          <script type="text/html" id="productTp1">
            {{each rows v i}}
              <tr>
                  <td>{{i+1+(page-1)*size}}</td>
                  <td>{{v.proName}}</td>
                  <td>{{v.proDesc}}</td>
                  <td>{{v.num}}</td>
                  <td>{{v.size}}</td>
                  <td>{{v.statu==1?'已上架':'已下架'}}</td>
                  <td>
                    <button class="btn btn-danger">下架</button>
                  </td>
                </tr>
                {{/each}}
          </script>
    
          <script type="text/html" id="downTp1">
            {{each rows v i }}
          <li><a data-id="{{v .id}}" href="#">{{ v.brandName }}</a></li>
          
            {{/each}}
          </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="./js/isLogin.js"></script>
  <!-- <script src="./js/login.js"></script> -->
  <script src="./js/common.js"></script>
  <script src="./js/product.js"></script>
</body>

</html>
