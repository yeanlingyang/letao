          <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>

          <!-- 二级导航, 子菜单 - -->
       <ul class="child" style="display: block;">

  </div>
  <div class="index_right">
    <div class="top">
      <a href="#" class="pull-left icon_left"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="#" class="pull-right icon_right"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <div class="foot">
        <div class="container-fluid">
      <ol class="breadcrumb mt_20">
        <li><a href="index.html">管理系统</a></li>
        <li class="active">首页</li>
      </ol>

      <!-- 添加一个分类按钮 -->
      <button class="btn btn-default addBtn">添加分类</button>
      <table class="table table-striped table-bordered mt_20 first_main">
        <thead>
          <tr>
            <th width='20%'>序号</th>
            <th width='80%'>一级分类名</th>
          </tr>
        </thead>
        <tbody>
          <!-- 挖个坑 -->
        </tbody>
      </table>
      <div class="text-right">
          <ul id="paginator"></ul>
      </div>
    </div>
  </div>
  </div>


   <!-- 显示模态框   添加分类的模态框-->
   <div class="modal fade" tabindex="-1" role="dialog" id="addModal">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <form id="form">
            <!-- 头部 -->
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">添加分类</h4>
            </div>
            <!-- 中间 -->
            <div class="modal-body">
              <!-- form-group 不要少, 规范 -->
              <div class="form-group">
                <input type="text" name="categoryName" class="form-control" placeholder="请输入一级分类">
              </div>
            </div> 
            <!-- 底部 -->
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary">添加</button> 
            </div>
          </form>
        </div>
      </div>
    </div>
  <script type="text/html" id ='firstTp1'>
    {{each rows v i}}
    <tr>
    <td>{{i+1 + (page-1)*size}}</td>
    <td>{{v.categoryName}}</td>
  </tr>
    {{/each}}
  </script>


  <script src="./lib/jquery/jquery.js"></script>
