<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>

<body>
  <div class="index_left">
    <div class="header">
      <div class="word"><a href="#">黑马41期</a></div>
    </div>
    <div class="user">
      <img src="./images/001.jpg">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
        <li>
          <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>

          <!-- 二级导航, 子菜单 - -->
          <ul class="child" style="display: block;">
            <li><a href="first.html">一级分类</a></li>
            <li><a href="second.html" class="current">二级分类</a></li>
          </ul>

        </li>
        <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
      </ul>
    </div>

  </div>
  </div>
  <div class="index_right">
    <div class="top">
      <a href="#" class="pull-left icon_left"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="#" class="pull-right icon_right"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <div class="foot">
      <div class="container-fluid mt_20">
        <ol class="breadcrumb">
          <li><a href="index.html">管理系统</a></li>
          <li class="active">首页</li>
        </ol>
        <button class="btn btn-default addBtn">添加分类</button>
        <table class="table table-striped table-bordered mt_20 first_main">
          <thead>
            <tr>
              <th>序号</th>
              <th>一级分类名称</th>
              <th>二级分类名称</th>
              <th>二级分类LOGO</th>
            </tr>
          </thead>
          <tbody>
            <!-- 挖个坑 -->
          </tbody>

        </table>
        <div class="text-right">
            <ul id="paginator"></ul>
        </div>
         
      </div>
    </div>
  </div>

  <!-- 显示模态框   退出按钮的模态框-->
  <div class="modal fade" tabindex="-1" role="dialog" id="removemodal">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn-remove">退出</button>
        </div>
      </div>
    </div>
  </div>


  <!-- 显示模态框   添加分类的模态框-->
  <div class="modal fade" tabindex="-1" role="dialog" id="secondModal">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <form id="form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">添加分类</h4>
          </div>
          <div class="modal-body">
           <div class="form-group">
              <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" >
                    <span class="downtext">请选择一级分类</span>
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dLabel">
                    <!-- 挖个坑 -->
                    
                  </ul>
                </div>
                <!-- 设置一个input框，便于显示id的值 -->
                <input type="text" name="categoryId">
           </div>
           <div class="form-group">
              <input type="text" name="brandName" class="form-control" placeholder="请输入二级分类">
           </div>
           <div class="form-group">
             <label class="btn btn-default dropdown-toggle" for="fileupload">上传图片</label>
             <input  type="file" name="pic1" data-url="/category/addSecondCategoryPic" id="fileupload">
           </div>
           <div class="form-group" id="imgBox">
             <img src="./images/none.png" width="100">
             <input type="text" name="brandLogo">
           </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary">添加</button>
          </div>
          </form>
        </div>
      </div>
    </div>

  <script type="text/html" id="secondTp1">
    {{each rows v i }}
      <tr>
          <td>{{i+1+(page-1)*size}}</td>
          <td>{{v.categoryName}}</td>
          <td>{{v.brandName}}</td>
          <td><img src="{{ v.brandLogo}}" width="50"></td>
        </tr>
    {{/each}}
    </script>
      <script type="text/html" id="downTp1">
      {{each rows v i }}
      <li><a href="#" data-id='{{v.id}}'>{{v.categoryName}}</a></li>
      {{/each}}
      
      
      </script>



  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <!-- <script src="./js/login.js"></script> -->
  <script src="./js/common.js"></script>
  <script src="./js/isLogin.js"></script>
  <script src="./js/second.js"></script>
</body>

</html>
